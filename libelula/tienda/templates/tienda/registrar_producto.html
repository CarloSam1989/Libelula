{% extends 'tienda/base.html' %}
{% block body %}
{% if success %}
  <div class="alert alert-success" role="alert">
      Se agrego el producto exitosamente
      <a href="{% url 'index' %}" class="alert-link">Ir a Inicio            </a>
  </div>
{% else %}
  <div class="row justify-content-center">
      <div class="col-6">
      
          <div class="card border-primary mb-3" >
              <div class="card-header">
                  <div class="container text-center">
                      <div class="row">
                        <div class="col-6">
                          <i class="fa-solid fa-calendar-plus fa-lg"></i> Registro de Productos
                        </div>
                        <div class="col-2"></div>
                        <div class="col-4">
                          <a href="{% url 'registrar_categoria' %}" class="btn btn-primary"><i class="fa-solid fa-plus fa-lg"></i> Agregar Categoria</a>
                        </div>
                      </div>
                    </div>
              </div>
              <div class="card-body">
                  <form  method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ form.as_p }}
                    <center> <button type="submit" class="btn btn-primary" id="submit">Guardar Productos</button></center>
                  </form>
              </div>
            </div>
      </div>
  </div>
{% endif %}
{% endblock %}
